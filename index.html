<!DOCTYPE html>
<html>
<head>
    <title>Some demo page</title>
    <meta charset="UTF-8">
    <base href="/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/signin.css">
    <!-- endbuild -->
</head>
<body>
<div class="container text-center" main-app>Loading...</div>

<!-- build:js bundle.js -->
<script src="node_modules/core-js/client/shim.min.js"></script>
<script src="node_modules/zone.js/dist/zone.js"></script>
<script src="node_modules/reflect-metadata/Reflect.js"></script>
<!-- endbuild -->

<!-- build:remove -->
<script src="node_modules/systemjs/dist/system.src.js"></script>
<script>
    (function (global) {
        var config = {
            defaultJSExtensions: true,
            paths: {
                'npm:': 'node_modules/'
            },
            map: {
                '@angular/core': 'npm:@angular/core/bundles/core.umd.js',
                '@angular/common': 'npm:@angular/common/bundles/common.umd.js',
                '@angular/compiler': 'npm:@angular/compiler/bundles/compiler.umd.js',
                '@angular/platform-browser': 'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
                '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
                '@angular/http': 'npm:@angular/http/bundles/http.umd.js',
                '@angular/forms': 'npm:@angular/forms/bundles/forms.umd.js',
                'text-mask-core': 'npm:text-mask-core',
                'angular2-text-mask': 'npm:angular2-text-mask/dist/angular2TextMask.js',
                'rxjs': 'npm:rxjs'
            },
            packages: {
                'text-mask-core': {
                    defaultExtension: 'js'
                },
                'angular2-text-mask': {
                    defaultExtension: 'js'
                }
            }
        };

        if (global.filterSystemConfig) {
            global.filterSystemConfig(config);
        }

        System.config(config);

    })(this);

    System.import('dist/main.js')
</script>
<!-- endbuild -->

</body>
</html>
